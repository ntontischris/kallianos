<div id="ai-chatbot" class="collapsed">
    <div class="chat-header" id="chat-toggle">
        <h5 class="mb-0">
            <i class="fas fa-robot"></i> AI Educational Assistant
        </h5>
    </div>
    <div class="chat-messages" id="chat-messages">
        <div class="chat-message assistant-message">
            Hello! I'm your AI educational assistant. How can I help you today?
        </div>
    </div>
    <div class="chat-input-container">
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Ask me anything..." required>
            <button type="submit" class="chat-submit">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
</div>
